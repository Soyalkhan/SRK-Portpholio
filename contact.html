<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINNECT TO SRK</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
    <script type="text/javascript">
        (function(){
           emailjs.init({
             publicKey: "aKFbgnGlmGaSja9MR",
           });
        })();
     </script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Helvetica Neue', sans-serif;
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .contact-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #080808;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        transition: ease-in-out 0.3s;
        background-color: #242323;
    }

    .message {
       
        margin-top: 20px;
        font-size: 14px;
        display: none;
    }

    .message.success {
        color: green;
    }

    .message.error {
        color: red;
    }

    /* BUTTON .spinner */

    button .spinner {
    border: 3px solid #f3f3f3; /* Light grey */
    border-top: 3px solid #000; /* Black */
    border-radius: 50%;
    width: 15px;
    height: 15px;
    margin-left: 10px;
    display: inline-block;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>

<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <div style="cursor: pointer; display: flex ; align-items: center;"> <a href="/index.html"><img height="50px"
                            width="50px" src="./images/back-button.png" alt="back-to-home"></a>
                    <h1 style="color: #121212;margin-left: 90px;">Contact me</h1>
                </div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" rows="8" cols="50" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="formMessage" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
